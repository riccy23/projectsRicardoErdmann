<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="../index.html" class="nav-link px-2 link-body-emphasis">Home</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 input-group" role="search">
        <button class="btn btn-outline-warning" type="button" id="refreshUsers">Refresh Users</button>
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" spellcheck="false"
               data-ms-editor="true" id="searchInput">
        <button class="btn btn-outline-primary" type="button" id="searchButton">Search</button>
      </form>

      <div class="dropdown text-end">
        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
           aria-expanded="false">
          <img src="https://www.shareicon.net/data/512x512/2016/10/18/844016_man_512x512.png" alt="mdo" width="32"
               height="32" class="rounded-circle">
          <p id="usernameLabel"></p>
        </a>
        <ul class="dropdown-menu text-small" style="">

          <li><a class="dropdown-item" id="logout" href="/login">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="btn-toolbar mb-4 mb-md-0 p-4 d-flex justify-content-center w-100">
    <div class="btn-group">
      <button type="button" data-bs-toggle="modal" data-bs-target="#modalCreateUser" class="btn btn-outline-success">Create User</button>
    </div>
  </div>
  <div class="usermanagment py-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#id</th>
            <th scope="col">Username</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody id="users">

          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<div class="modal fade" id="modalCreateUser" tabindex="-1" aria-labelledby="modalCreateUser" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalAddUserLabel">Add User</h1>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeBtn"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="user-password" class="col-form-label">User Password:</label>
            <input type="password" class="form-control" id="user-password">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="createUserBtn" data-bs-dismiss="modal">Create User</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalEditUser" tabindex="-1" aria-labelledby="modalEditUser" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalEditUserLabel">Edit User</h1>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeBtnEditModal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="user-edit-id" class="col-form-label">User ID:</label>
            <input type="text" class="form-control" id="user-edit-id" disabled>
          </div>
          <div class="mb-3">
            <label for="username-edit" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username-edit">
          </div>
          <div class="mb-3">
            <label for="user-edit-password" class="col-form-label">User Password:</label>
            <input type="password" class="form-control" id="user-edit-password" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="editUser" data-bs-dismiss="modal">Save Changes</button>
      </div>
    </div>
  </div>
</div>
